<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Senacar</title>
</head>
<body>
    <header class="cabecalho">
        <img class="cabecalho-logotipo" src="assents/logotipo.png" alt="logotipo Senacar">
        <div class="cabecalho-pesquisa">
            <input class="cabecalho-pesquisa-caixa" type="search" placeholder="Escreva o que você está procurando...">
            <img class="cabecalho-pesquisa-lupa" src="assents/lupa.png" alt="lupa pesquisa">
        </div>

        <div class="cabecalho-registro">
            <h1 class="cabecalho-registro-txt">REGISTRE-SE</h1>
            <img class="cabecalho-registro-login" src="assents/login.png" alt="icone login">
        </div>
    </header>
